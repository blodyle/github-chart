<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contribution Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            display: flex;
        }

        .app-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 12px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            padding: 12px;
            overflow-x: auto;
        }

        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-content {
            max-width: 500px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f0f6fc;
        }

        .header p {
            color: #8b949e;
            font-size: 1.1rem;
        }

        .input-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
        }

        input[type="text"]::placeholder {
            color: #8b949e;
        }

        .btn {
            padding: 12px 24px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #2ea043;
        }

        .btn:disabled {
            background: #30363d;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            color: #f0f6fc;
            font-weight: 500;
            white-space: nowrap;
        }

        select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
        }

        select:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #58a6ff;
        }

        .chart-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            min-height: 400px;
            display: none;
        }

        .chart-container.active {
            display: block;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .error {
            background: #21262d;
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #f85149;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .comparison-stats {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            background: #0d1117;
            border-radius: 8px;
            overflow: hidden;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        .comparison-table th {
            background: #161b22;
            color: #f0f6fc;
            font-weight: 600;
        }

        .comparison-table td {
            color: #e6edf3;
        }

        .comparison-table tr:last-child td {
            border-bottom: none;
        }

        .metric-icon {
            margin-right: 8px;
            font-size: 1.1em;
        }

        .user-better {
            color: #26a641;
            font-weight: 600;
        }

        .user-worse {
            color: #f85149;
        }

        /* User Cards */
        .user-card {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
        }

        .user-card.primary {
            border-color: #58a6ff;
        }

        .user-card.comparison {
            border-color: #f78166;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #30363d;
        }

        .user-info h3 {
            color: #f0f6fc;
            font-size: 16px;
            margin: 0;
        }

        .user-info p {
            color: #8b949e;
            font-size: 14px;
            margin: 0;
        }

        .user-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .icon-btn {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 6px;
            cursor: pointer;
            color: #8b949e;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: #30363d;
            color: #e6edf3;
        }

        .icon-btn.danger:hover {
            background: #da3633;
            color: white;
        }

        /* Add User Section */
        .add-user-section {
            margin-top: 20px;
        }

        .add-user-input {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .add-user-input input {
            flex: 1;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
        }

        .add-user-input input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .metric-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: transform 0.2s ease, border-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #58a6ff, #1f6feb);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .metric-card:hover::before {
            opacity: 1;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            color: #58a6ff;
            margin: 0 auto 16px;
            display: block;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f0f6fc;
            margin-bottom: 8px;
            line-height: 1;
        }

        .metric-label {
            color: #8b949e;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .metric-subtitle {
            color: #6e7681;
            font-size: 0.85rem;
            margin-top: 6px;
            font-style: italic;
        }

        /* Chart Type Cards */
        .chart-type-selector {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .chart-type-card {
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
            justify-content: center;
        }

        .chart-type-card:hover {
            border-color: #58a6ff;
            background: #0d1117;
            transform: translateY(-1px);
        }

        .chart-type-card.active {
            border-color: #58a6ff;
            background: #0d1117;
            box-shadow: 0 0 0 1px #58a6ff;
        }

        .chart-type-card .icon {
            width: 20px;
            height: 20px;
            color: #8b949e;
            transition: color 0.2s ease;
        }

        .chart-type-card:hover .icon,
        .chart-type-card.active .icon {
            color: #58a6ff;
        }

        .chart-type-card .label {
            color: #e6edf3;
            font-weight: 500;
            font-size: 14px;
        }

        /* Charts */
        .chart-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 16px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            color: #f0f6fc;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .chart-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            color: #f0f6fc;
            font-weight: 500;
            white-space: nowrap;
            font-size: 14px;
        }

        /* Welcome Screen */
        .welcome-title {
            font-size: 2.2rem;
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            color: #8b949e;
            font-size: 1rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .welcome-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .welcome-input-group input {
            flex: 1;
            min-width: 200px;
            padding: 14px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .welcome-input-group input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .welcome-input-group input::placeholder {
            color: #8b949e;
            font-size: 15px;
        }

        .welcome-input-group input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        /* Mobile Table Scroll Container */
        .table-scroll-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            margin: 0 -4px;
            padding: 0 4px;
        }
        
        .table-scroll-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-scroll-container::-webkit-scrollbar-track {
            background: #161b22;
            border-radius: 4px;
        }
        
        .table-scroll-container::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        
        .table-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
            }
            
            .app-container {
                flex-direction: column;
                padding: 0;
                margin: 0;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #30363d;
                padding: 8px;
            }
            
            .main-content {
                padding: 8px;
            }
            
            .welcome-content {
                padding: 16px;
                margin: 0 8px;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .welcome-subtitle {
                font-size: 0.9rem;
            }
            
            .welcome-input-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .welcome-input-group input {
                min-width: unset;
                width: 100%;
            }
            
            .btn {
                padding: 14px 20px;
                width: 100%;
                justify-content: center;
                display: flex;
                align-items: center;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
                margin-bottom: 12px;
            }
            
            .metric-card {
                padding: 12px;
            }
            
            .metric-value {
                font-size: 1.8rem;
            }
            
            .metric-label {
                font-size: 0.85rem;
            }
            
            .chart-header {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .chart-controls {
                justify-content: space-between;
                flex-wrap: wrap;
                gap: 12px;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
                min-width: 100px;
                flex: 1;
            }
            
            .control-group label {
                font-size: 12px;
                text-align: center;
                font-weight: 600;
            }
            
            .control-group select {
                padding: 10px 8px;
                font-size: 14px;
                text-align: center;
                min-height: 44px;
            }
            
            .icon-btn {
                min-height: 44px;
                min-width: 44px;
                padding: 12px;
            }
            
            .chart-type-selector {
                justify-content: center;
                gap: 8px;
                flex-wrap: wrap;
            }
            
            .chart-type-card {
                min-width: 90px;
                padding: 10px 12px;
                flex: 1;
                max-width: 120px;
            }
            
            .chart-type-card .label {
                font-size: 12px;
            }
            
            .comparison-table {
                min-width: 400px;
                font-size: 14px;
            }
            
            .comparison-table th,
            .comparison-table td {
                padding: 8px 12px;
                white-space: nowrap;
            }
            
            .user-card {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .user-header {
                margin-bottom: 8px;
            }
            
            .user-avatar {
                width: 32px;
                height: 32px;
            }
            
            .user-info h3 {
                font-size: 14px;
            }
            
            .user-info p {
                font-size: 12px;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .welcome-title {
                font-size: 1.6rem;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .chart-type-selector {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-type-card {
                max-width: none;
                min-width: 0;
                justify-content: flex-start;
                padding: 12px 16px;
            }
            
            .control-group {
                min-width: 80px;
            }
            
            .comparison-table {
                min-width: 350px;
                font-size: 13px;
            }
            
            .comparison-table th,
            .comparison-table td {
                padding: 6px 8px;
            }
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-title">GitHub Contribution Chart</h1>
            <p class="welcome-subtitle">Visualize and compare GitHub contributions with interactive charts</p>
            
            <div class="welcome-input-group">
                <input type="text" id="githubHandle" placeholder="Enter GitHub username" />
                <button class="btn" onclick="fetchContributions()">
                    <i data-lucide="github" style="width: 16px; height: 16px; margin-right: 8px;"></i>
                    Load Profile
                </button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <i data-lucide="loader-2" style="width: 20px; height: 20px; margin-right: 8px; animation: spin 1s linear infinite;"></i>
                Loading contribution data...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 style="color: #f0f6fc; margin-bottom: 20px; font-size: 1.2rem;">
                <i data-lucide="users" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"></i>
                Users
            </h2>
            
            <div id="usersList"></div>
            
            <div class="add-user-section">
                <button class="btn" onclick="toggleAddUser()" style="width: 100%; justify-content: center; display: flex; align-items: center;">
                    <i data-lucide="user-plus" style="width: 16px; height: 16px; margin-right: 8px;"></i>
                    Add User for Comparison
                </button>
                
                <div id="addUserInput" class="add-user-input" style="display: none;">
                    <input type="text" id="compareHandle" placeholder="Enter username" />
                    <button class="icon-btn" onclick="fetchComparisonData()" title="Add User">
                        <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
                    </button>
                    <button class="icon-btn" onclick="toggleAddUser()" title="Cancel">
                        <i data-lucide="x" style="width: 16px; height: 16px;"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Metrics -->
            <div id="metricsSection" class="metrics-grid">
                <!-- Metrics will be populated by JavaScript -->
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <div class="chart-header">
                    <h2 class="chart-title">
                        <i data-lucide="bar-chart-3" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"></i>
                        Contribution Chart
                    </h2>
                    
                    <div class="chart-controls">
                        <div class="control-group">
                            <label for="dateRange">Range:</label>
                            <select id="dateRange" onchange="onDateRangeChange()">
                                <option value="year">Last Year</option>
                                <option value="6months">6 Months</option>
                                <option value="3months">3 Months</option>
                                <option value="month">Month</option>
                                <option value="week">Week</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="aggregation">View:</label>
                            <select id="aggregation" onchange="updateChart()">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <button class="icon-btn" onclick="resetZoom()" title="Reset Zoom">
                                <i data-lucide="zoom-out" style="width: 16px; height: 16px;"></i>
                            </button>
                        </div>

                        <div class="control-group">
                            <input type="checkbox" id="cumulative" onchange="updateChart()" />
                            <label for="cumulative">Cumulative</label>
                        </div>
                    </div>
                </div>

                <!-- Chart Type Selector -->
                <div class="chart-type-selector">
                    <div class="chart-type-card active" data-chart-type="default" onclick="selectChartType('default')">
                        <i data-lucide="calendar" class="icon"></i>
                        <span class="label">Heatmap</span>
                    </div>
                    <div class="chart-type-card" data-chart-type="line" onclick="selectChartType('line')">
                        <i data-lucide="trending-up" class="icon"></i>
                        <span class="label">Line Chart</span>
                    </div>
                    <div class="chart-type-card" data-chart-type="bar" onclick="selectChartType('bar')">
                        <i data-lucide="bar-chart-3" class="icon"></i>
                        <span class="label">Bar Chart</span>
                    </div>
                </div>
                
                <!-- Hidden input for compatibility -->
                <input type="hidden" id="chartType" value="default" />

                <div id="chartContainer" class="chart-container" style="display: block;">
                    <div id="heatmapChart" class="chart-wrapper"></div>
                    <div id="lineChart" class="chart-wrapper" style="display: none;">
                        <canvas id="lineCanvas"></canvas>
                    </div>
                    <div id="barChart" class="chart-wrapper" style="display: none;">
                        <canvas id="barCanvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Comparison Stats -->
            <div id="comparisonStats" class="comparison-stats" style="display: none;">
                <h3 style="color: #f0f6fc; margin-bottom: 20px; text-align: center; display: flex; align-items: center; justify-content: center;">
                    <i data-lucide="trending-up" style="width: 20px; height: 20px; margin-right: 8px;"></i>
                    Comparison Analysis
                </h3>
                <div id="comparisonTable"></div>
            </div>
        </div>
    </div>

    <script>
        let allContributionData = []; // Store all fetched data
        let filteredContributionData = []; // Currently filtered data

            if (usersData.has(username)) {

            // Set as current user if this is the first user

                currentUser = username;

            showLoading(true);
            hideError();
            
            // Always fetch full year of data
            const { fromDate, toDate } = getFullYearRange();
            let contributionsUrl = `https://github.com/users/${username}/contributions?from=${fromDate}&to=${toDate}`;
            
            try {
                // First check if user exists
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                if (!userResponse.ok) {
                    throw new Error('User not found');
                }
                
                // Use CORS proxy since GitHub doesn't send Access-Control-Allow-Origin
                const proxyUrl = `https://corsproxy.io/?url=${encodeURIComponent(contributionsUrl)}`;
                const contributionsResponse = await fetch(proxyUrl);
                
                if (!contributionsResponse.ok) {
                    throw new Error(`Failed to fetch contributions data (HTTP ${contributionsResponse.status})`);
                }
                
                const responseHtml = await contributionsResponse.text();                
                allContributionData = parseContributionsHtml(responseHtml);
                
                if (allContributionData.length === 0) {

                // Store user data

        function getFullYearRange() {
            const now = new Date();
            const fromDate = new Date(now.getFullYear(), 0, 1);
            const toDate = new Date(now.getFullYear(), 11, 31);
            
            return {
                fromDate: fromDate.toISOString().split('T')[0],
                toDate: toDate.toISOString().split('T')[0]
            };
        }

        function getDateRange(range) {
            const now = new Date();
            let fromDate, toDate;
            
            switch (range) {
                case 'week':
                    fromDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 6);
                    toDate = new Date(now);
                    break;
                case 'month':
                    fromDate = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                    toDate = new Date(now);
                    break;
                case '3months':
                    fromDate = new Date(now.getFullYear(), now.getMonth() - 3, now.getDate());
                    toDate = new Date(now);
                    break;
                case '6months':
                    fromDate = new Date(now.getFullYear(), now.getMonth() - 6, now.getDate());
                    toDate = new Date(now);
                    break;
                case 'year':
                default:
                    fromDate = new Date(now.getFullYear(), 0, 1);
                    toDate = new Date(now.getFullYear(), 11, 31);
                    break;
            }
            
            return {
                fromDate: fromDate.toISOString().split('T')[0],
                toDate: toDate.toISOString().split('T')[0]
            };
        }

        function aggregateData(data, aggregationType) {
            if (aggregationType === 'daily') {
                return data;
            }
            
            const aggregated = {};
            
            data.forEach(item => {
                const date = new Date(item.date);
                let key, displayDate;
                
                if (aggregationType === 'weekly') {
                    // Get Monday of the week
                    const monday = new Date(date);
                    monday.setDate(date.getDate() - date.getDay() + (date.getDay() === 0 ? -6 : 1));
                    key = monday.toISOString().split('T')[0];
                    displayDate = `Week of ${monday.toLocaleDateString()}`;
                } else if (aggregationType === 'monthly') {
                    key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    displayDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                }
                
                if (!aggregated[key]) {
                    aggregated[key] = {
                        date: displayDate || key,
                        contributions: 0,
                        count: 0
                    };
                }
                
                aggregated[key].contributions += item.contributions;
                aggregated[key].count += 1;
            });
            
            return Object.values(aggregated).sort((a, b) => {
                // For monthly data, sort by the key (YYYY-MM format)
                if (aggregationType === 'monthly') {
                    return Object.keys(aggregated).indexOf(a.date) - Object.keys(aggregated).indexOf(b.date);
                }
                return new Date(a.date) - new Date(b.date);
            });
        }

        function parseContributionsHtml(html) {
            // Create a temporary DOM to parse the HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Find all contribution day elements
            const contributionDays = doc.querySelectorAll('td.ContributionCalendar-day');
            const data = [];
            
            contributionDays.forEach(day => {
                const date = day.getAttribute('data-date');
                const level = parseInt(day.getAttribute('data-level') || '0', 10);
                
                // Find the associated tooltip to get the actual contribution count
                const dayId = day.getAttribute('id');
                let contributions = 0;
                
                if (dayId) {
                    const tooltip = doc.querySelector(`tool-tip[for="${dayId}"]`);
                    if (tooltip) {
                        const tooltipText = tooltip.textContent || '';
                        contributions = parseContributionCount(tooltipText);
                    }
                }
                
                // If we couldn't get exact count from tooltip, estimate from level
                if (contributions === 0 && level > 0) {
                    contributions = estimateContributionsFromLevel(level);
                }
                
                if (date) {
                    data.push({
                        date: date,
                        contributions: contributions,
                        level: level
                    });
                }
            });
            
            // Sort by date
            return data.sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        function parseContributionCount(tooltipText) {
            // Parse text like "6 contributions on January 7th." or "1 contribution on January 21st."
            const match = tooltipText.match(/(\d+)\s+contributions?/);
            if (match) {
                return parseInt(match[1], 10);
            }
            
            // Handle "No contributions" case
            if (tooltipText.includes('No contributions')) {
                return 0;
            }
            
            return 0;
        }

        function estimateContributionsFromLevel(level) {
            // GitHub uses levels 0-4, estimate contribution counts
            const estimates = [0, 1, 3, 6, 10];
            return estimates[level] || 0;
        }

            if (aggregationType !== 'daily') {

                return;
            }
            
            // Simple heatmap implementation
            const maxContributions = Math.max(...data.map(d => d.contributions));
            const cellSize = 12;
            const gap = 2;
            
            container.innerHTML = '';
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.style.width = '100%';
            svg.style.height = '200px';
            
            const weeks = Math.ceil(data.length / 7);
            svg.setAttribute('viewBox', `0 0 ${weeks * (cellSize + gap)} ${7 * (cellSize + gap)}`);
            
            data.forEach((item, index) => {
                const week = Math.floor(index / 7);
                const day = index % 7;
                const intensity = maxContributions > 0 ? item.contributions / maxContributions : 0;
                
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', week * (cellSize + gap));
                rect.setAttribute('y', day * (cellSize + gap));
                rect.setAttribute('width', cellSize);
                rect.setAttribute('height', cellSize);
                rect.setAttribute('rx', 2);
                
                const color = intensity === 0 ? '#161b22' : 
                             intensity < 0.25 ? '#0e4429' :
                             intensity < 0.5 ? '#006d32' :
                             intensity < 0.75 ? '#26a641' : '#39d353';
                
                rect.setAttribute('fill', color);
                rect.setAttribute('stroke', '#1b1f23');
                
                const title = document.createElementNS('http://www.w3.org/2000/svg', 'title');
                title.textContent = `${item.date}: ${item.contributions} contributions`;
                rect.appendChild(title);
                
                svg.appendChild(rect);
            });

            const maxContributions = data.reduce((max, item) => Math.max(max, item.contributions), 0);
            const mostActiveDay = data.find(item => item.contributions === maxContributions);
            const activeDays = data.filter(item => item.contributions > 0).length;
            
            // Format the most active day with month
            let mostActiveDayDisplay = 'N/A';
            if (mostActiveDay) {
                const date = new Date(mostActiveDay.date);
                const options = { month: 'short', day: 'numeric' };
                mostActiveDayDisplay = date.toLocaleDateString('en-US', options);
            }
            
            const metricsSection = document.getElementById('metricsSection');
            metricsSection.innerHTML = `
                <div class="metric-card">
                    <i data-lucide="trending-up" class="metric-icon"></i>
                    <div class="metric-value">${total}</div>
                    <div class="metric-label">Total Contributions</div>
                </div>
                <div class="metric-card">
                    <i data-lucide="bar-chart-3" class="metric-icon"></i>
                    <div class="metric-value">${average}</div>
                    <div class="metric-label">Daily Average</div>
                </div>
                <div class="metric-card">
                    <i data-lucide="flame" class="metric-icon"></i>
                    <div class="metric-value">${mostActiveDayDisplay}</div>
                    <div class="metric-label">Most Active Day</div>
                    <div class="metric-subtitle">(${maxContributions} contributions)</div>
                </div>
                <div class="metric-card">
                    <i data-lucide="zap" class="metric-icon"></i>
                    <div class="metric-value">${activeDays}</div>
                    <div class="metric-label">Active Days</div>
                </div>
            `;
            
            // Initialize Lucide icons
            lucide.createIcons();
        }

        // Legacy function for compatibility
        function showStats(data) {
            showMetrics(data);
        }

        function showComparisonStats() {
            if (usersData.size < 2) {
                document.getElementById('comparisonStats').style.display = 'none';
                return;
            }
            
            // Calculate stats for all users
            const userStats = new Map();
            for (const [username, userData] of usersData) {
                const data = userData.filteredContributions;
                userStats.set(username, {
                    total: data.reduce((sum, item) => sum + item.contributions, 0),
                    average: Math.round(data.reduce((sum, item) => sum + item.contributions, 0) / data.length * 10) / 10,
                    maxContributions: data.reduce((max, item) => Math.max(max, item.contributions), 0),
                    activeDays: data.filter(item => item.contributions > 0).length
                });
            }
            
            // Create comparison table with all users
            const usernames = Array.from(usersData.keys());
            const comparisonTable = document.getElementById('comparisonTable');
            
            let headerHTML = '<tr><th>Metric</th>';
            usernames.forEach(username => {
                headerHTML += `<th>${username}</th>`;
            });
            headerHTML += '</tr>';
            
            let bodyHTML = '';
            const metrics = [
                { key: 'total', label: 'Total Contributions', icon: 'trending-up' },
                { key: 'average', label: 'Daily Average', icon: 'bar-chart-3' },
                { key: 'maxContributions', label: 'Best Day', icon: 'flame' },
                { key: 'activeDays', label: 'Active Days', icon: 'zap' }
            ];
            
            metrics.forEach(metric => {
                bodyHTML += `<tr><td><i data-lucide="${metric.icon}" style="width: 16px; height: 16px; margin-right: 8px; vertical-align: middle;"></i>${metric.label}</td>`;
                usernames.forEach(username => {
                    const value = metric.key === 'average' ? 
                        userStats.get(username)[metric.key].toFixed(1) : 
                        userStats.get(username)[metric.key];
                    bodyHTML += `<td>${value}</td>`;
                });
                bodyHTML += '</tr>';
            });
            
            comparisonTable.innerHTML = `
                <div class="table-scroll-container">
                    <table class="comparison-table">
                        <thead>${headerHTML}</thead>
                        <tbody>${bodyHTML}</tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('comparisonStats').style.display = 'block';
            
            // Initialize Lucide icons
            lucide.createIcons();
        }

        function showChart() {
            document.getElementById('chartContainer').classList.add('active');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Allow Enter key to trigger search
        document.getElementById('githubHandle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchContributions();
            }
        });

        // Allow Enter key to trigger comparison
        document.getElementById('compareHandle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchComparisonData();
            }
        });

        // Initialize Lucide icons when page loads
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
