<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contribution Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            display: flex;
        }

        .app-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 320px;
            background: #161b22;
            border-right: 1px solid #30363d;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-x: auto;
        }

        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-content {
            max-width: 500px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f0f6fc;
        }

        .header p {
            color: #8b949e;
            font-size: 1.1rem;
        }

        .input-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
        }

        input[type="text"]::placeholder {
            color: #8b949e;
        }

        .btn {
            padding: 12px 24px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #2ea043;
        }

        .btn:disabled {
            background: #30363d;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            color: #f0f6fc;
            font-weight: 500;
            white-space: nowrap;
        }

        select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
        }

        select:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #58a6ff;
        }

        .chart-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 400px;
            display: none;
        }

        .chart-container.active {
            display: block;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .error {
            background: #21262d;
            border: 1px solid #f85149;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #f85149;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .comparison-stats {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            background: #0d1117;
            border-radius: 8px;
            overflow: hidden;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        .comparison-table th {
            background: #161b22;
            color: #f0f6fc;
            font-weight: 600;
        }

        .comparison-table td {
            color: #e6edf3;
        }

        .comparison-table tr:last-child td {
            border-bottom: none;
        }

        .metric-icon {
            margin-right: 8px;
            font-size: 1.1em;
        }

        .user-better {
            color: #26a641;
            font-weight: 600;
        }

        .user-worse {
            color: #f85149;
        }

        /* User Cards */
        .user-card {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
        }

        .user-card.primary {
            border-color: #58a6ff;
        }

        .user-card.comparison {
            border-color: #f78166;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #30363d;
        }

        .user-info h3 {
            color: #f0f6fc;
            font-size: 16px;
            margin: 0;
        }

        .user-info p {
            color: #8b949e;
            font-size: 14px;
            margin: 0;
        }

        .user-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .icon-btn {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 6px;
            cursor: pointer;
            color: #8b949e;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: #30363d;
            color: #e6edf3;
        }

        .icon-btn.danger:hover {
            background: #da3633;
            color: white;
        }

        /* Add User Section */
        .add-user-section {
            margin-top: 20px;
        }

        .add-user-input {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .add-user-input input {
            flex: 1;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
        }

        .add-user-input input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .metric-icon {
            width: 24px;
            height: 24px;
            color: #58a6ff;
            margin: 0 auto 12px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #f0f6fc;
            margin-bottom: 5px;
        }

        .metric-label {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .metric-subtitle {
            color: #8b949e;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        /* Charts */
        .chart-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            color: #f0f6fc;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .chart-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            color: #f0f6fc;
            font-weight: 500;
            white-space: nowrap;
            font-size: 14px;
        }

        /* Welcome Screen */
        .welcome-title {
            font-size: 2.5rem;
            color: #f0f6fc;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: #8b949e;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .welcome-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .welcome-input-group input {
            flex: 1;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 16px;
        }

        .welcome-input-group input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #30363d;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .chart-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-controls {
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-title">GitHub Contribution Chart</h1>
            <p class="welcome-subtitle">Visualize and compare GitHub contributions with interactive charts</p>
            
            <div class="welcome-input-group">
                <input type="text" id="githubHandle" placeholder="Enter GitHub username (e.g., torvalds, octocat)" />
                <button class="btn" onclick="fetchContributions()">
                    <i data-lucide="github" style="width: 16px; height: 16px; margin-right: 8px;"></i>
                    Load Profile
                </button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <i data-lucide="loader-2" style="width: 20px; height: 20px; margin-right: 8px; animation: spin 1s linear infinite;"></i>
                Loading contribution data...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2 style="color: #f0f6fc; margin-bottom: 20px; font-size: 1.2rem;">
                <i data-lucide="users" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"></i>
                Users
            </h2>
            
            <div id="usersList"></div>
            
            <div class="add-user-section">
                <button class="btn" onclick="toggleAddUser()" style="width: 100%; justify-content: center; display: flex; align-items: center;">
                    <i data-lucide="user-plus" style="width: 16px; height: 16px; margin-right: 8px;"></i>
                    Add User for Comparison
                </button>
                
                <div id="addUserInput" class="add-user-input" style="display: none;">
                    <input type="text" id="compareHandle" placeholder="Enter username" />
                    <button class="icon-btn" onclick="fetchComparisonData()" title="Add User">
                        <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
                    </button>
                    <button class="icon-btn" onclick="toggleAddUser()" title="Cancel">
                        <i data-lucide="x" style="width: 16px; height: 16px;"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Metrics -->
            <div id="metricsSection" class="metrics-grid">
                <!-- Metrics will be populated by JavaScript -->
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <div class="chart-header">
                    <h2 class="chart-title">
                        <i data-lucide="bar-chart-3" style="width: 20px; height: 20px; margin-right: 8px; vertical-align: middle;"></i>
                        Contribution Chart
                    </h2>
                    
                    <div class="chart-controls">
                        <div class="control-group">
                            <label for="chartType">Type:</label>
                            <select id="chartType" onchange="updateChart()">
                                <option value="default">Heatmap</option>
                                <option value="line">Line Chart</option>
                                <option value="bar">Bar Chart</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="dateRange">Range:</label>
                            <select id="dateRange" onchange="onDateRangeChange()">
                                <option value="year">Last Year</option>
                                <option value="6months">6 Months</option>
                                <option value="3months">3 Months</option>
                                <option value="month">Month</option>
                                <option value="week">Week</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="aggregation">View:</label>
                            <select id="aggregation" onchange="updateChart()">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>

                        <div class="control-group">
                            <button class="icon-btn" onclick="resetZoom()" title="Reset Zoom">
                                <i data-lucide="zoom-out" style="width: 16px; height: 16px;"></i>
                            </button>
                        </div>

                        <div class="control-group">
                            <input type="checkbox" id="cumulative" onchange="updateChart()" />
                            <label for="cumulative">Cumulative</label>
                        </div>
                    </div>
                </div>

                <div id="chartContainer" class="chart-container" style="display: block;">
                    <div id="heatmapChart" class="chart-wrapper"></div>
                    <div id="lineChart" class="chart-wrapper" style="display: none;">
                        <canvas id="lineCanvas"></canvas>
                    </div>
                    <div id="barChart" class="chart-wrapper" style="display: none;">
                        <canvas id="barCanvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Comparison Stats -->
            <div id="comparisonStats" class="comparison-stats" style="display: none;">
                <h3 style="color: #f0f6fc; margin-bottom: 20px; text-align: center; display: flex; align-items: center; justify-content: center;">
                    <i data-lucide="trending-up" style="width: 20px; height: 20px; margin-right: 8px;"></i>
                    Comparison Analysis
                </h3>
                <div id="comparisonTable"></div>
            </div>
        </div>
    </div>

    <script>
        let allContributionData = []; // Store all fetched data
        let filteredContributionData = []; // Currently filtered data
        let comparisonData = []; // Store comparison user data
        let filteredComparisonData = []; // Currently filtered comparison data
        let currentUser = '';
        let comparisonUser = '';
        let lineChartInstance = null;
        let barChartInstance = null;

        // Fetch GitHub contributions using the contributions HTML endpoint
        async function fetchContributions() {
            const username = document.getElementById('githubHandle').value.trim();
            if (!username) {
                showError('Please enter a GitHub username');
                return;
            }

            currentUser = username;
            showLoading(true);
            hideError();
            
            // Always fetch full year of data
            const { fromDate, toDate } = getFullYearRange();
            let contributionsUrl = `https://github.com/users/${username}/contributions?from=${fromDate}&to=${toDate}`;
            
            try {
                // First check if user exists
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                if (!userResponse.ok) {
                    throw new Error('User not found');
                }
                
                // Use CORS proxy since GitHub doesn't send Access-Control-Allow-Origin
                const proxyUrl = `https://corsproxy.io/?url=${encodeURIComponent(contributionsUrl)}`;
                const contributionsResponse = await fetch(proxyUrl);
                
                if (!contributionsResponse.ok) {
                    throw new Error(`Failed to fetch contributions data (HTTP ${contributionsResponse.status})`);
                }
                
                const responseHtml = await contributionsResponse.text();                
                allContributionData = parseContributionsHtml(responseHtml);
                
                if (allContributionData.length === 0) {
                    throw new Error('No contribution data found');
                }
                
                // Apply current date range filter
                applyDateRangeFilter();
                
                // Fetch user profile info
                const userData = await fetchUserProfile(username);
                
                // Show main app and hide welcome screen
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                
                // Show user card and metrics
                showUserCard(userData, true);
                showMetrics(filteredContributionData);
                updateChart();
                
            } catch (error) {
                showError(`Error fetching data: ${error.message}`);
                console.error('Full error:', error);
                console.log('Attempted URL:', contributionsUrl);
            } finally {
                showLoading(false);
            }
        }

        // Fetch user profile information
        async function fetchUserProfile(username) {
            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) {
                    throw new Error('User not found');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching user profile:', error);
                return {
                    login: username,
                    name: username,
                    avatar_url: `https://github.com/${username}.png`,
                    public_repos: 0,
                    followers: 0
                };
            }
        }

        // Show user card in sidebar
        function showUserCard(userData, isPrimary = false) {
            const usersList = document.getElementById('usersList');
            const cardClass = isPrimary ? 'user-card primary' : 'user-card comparison';
            const borderIcon = isPrimary ? 'user' : 'users';
            
            const userCard = document.createElement('div');
            userCard.className = cardClass;
            userCard.id = `user-card-${userData.login}`;
            
            userCard.innerHTML = `
                <div class="user-header">
                    <img src="${userData.avatar_url}" alt="${userData.login}" class="user-avatar" />
                    <div class="user-info">
                        <h3>${userData.name || userData.login}</h3>
                        <p>@${userData.login}</p>
                    </div>
                </div>
                <div style="display: flex; gap: 16px; font-size: 12px; color: #8b949e; margin-bottom: 12px;">
                    <span><i data-lucide="git-branch" style="width: 12px; height: 12px; margin-right: 4px;"></i>${userData.public_repos || 0}</span>
                    <span><i data-lucide="users" style="width: 12px; height: 12px; margin-right: 4px;"></i>${userData.followers || 0}</span>
                </div>
                <div class="user-actions">
                    ${isPrimary ? '' : `
                        <button class="icon-btn danger" onclick="removeUser('${userData.login}')" title="Remove User">
                            <i data-lucide="trash-2" style="width: 14px; height: 14px;"></i>
                        </button>
                    `}
                </div>
            `;
            
            if (isPrimary) {
                usersList.insertBefore(userCard, usersList.firstChild);
            } else {
                usersList.appendChild(userCard);
            }
            
            // Initialize Lucide icons
            lucide.createIcons();
        }

        // Remove user
        function removeUser(username) {
            if (username === comparisonUser) {
                clearComparison();
            }
            
            const userCard = document.getElementById(`user-card-${username}`);
            if (userCard) {
                userCard.remove();
            }
        }

        // Toggle add user input
        function toggleAddUser() {
            const addUserInput = document.getElementById('addUserInput');
            const isVisible = addUserInput.style.display === 'flex';
            
            addUserInput.style.display = isVisible ? 'none' : 'flex';
            
            if (!isVisible) {
                document.getElementById('compareHandle').focus();
            } else {
                document.getElementById('compareHandle').value = '';
            }
        }

        // Fetch comparison user data
        async function fetchComparisonData() {
            const username = document.getElementById('compareHandle').value.trim();
            if (!username) {
                showError('Please enter a username to compare with');
                return;
            }

            if (username === currentUser) {
                showError('Cannot compare user with themselves');
                return;
            }

            comparisonUser = username;
            showLoading(true);
            hideError();
            
            const { fromDate, toDate } = getFullYearRange();
            let contributionsUrl = `https://github.com/users/${username}/contributions?from=${fromDate}&to=${toDate}`;
            
            try {
                // Check if user exists
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                if (!userResponse.ok) {
                    throw new Error('Comparison user not found');
                }
                
                // Fetch contributions
                const proxyUrl = `https://corsproxy.io/?url=${encodeURIComponent(contributionsUrl)}`;
                const contributionsResponse = await fetch(proxyUrl);
                
                if (!contributionsResponse.ok) {
                    throw new Error(`Failed to fetch comparison data (HTTP ${contributionsResponse.status})`);
                }
                
                const responseHtml = await contributionsResponse.text();                
                comparisonData = parseContributionsHtml(responseHtml);
                
                if (comparisonData.length === 0) {
                    throw new Error('No comparison data found');
                }
                
                // Apply current date range filter to comparison data
                applyComparisonFilter();
                
                // Fetch user profile and show card
                const userData = await fetchUserProfile(username);
                showUserCard(userData, false);
                
                // Hide add user input
                toggleAddUser();
                
                // Update metrics and charts
                showMetrics(filteredContributionData);
                showComparisonStats();
                updateChart();
                
            } catch (error) {
                showError(`Error fetching comparison data: ${error.message}`);
                console.error('Comparison error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Clear comparison data
        function clearComparison() {
            // Remove comparison user card before clearing comparisonUser
            const comparisonCard = document.getElementById(`user-card-${comparisonUser}`);
            if (comparisonCard) {
                comparisonCard.remove();
            }
            
            comparisonData = [];
            filteredComparisonData = [];
            comparisonUser = '';
            document.getElementById('compareHandle').value = '';

        function getFullYearRange() {
            const now = new Date();
            const fromDate = new Date(now.getFullYear(), 0, 1);
            const toDate = new Date(now.getFullYear(), 11, 31);
            
            return {
                fromDate: fromDate.toISOString().split('T')[0],
                toDate: toDate.toISOString().split('T')[0]
            };
        }

        function getDateRange(range) {
            const now = new Date();
            let fromDate, toDate;
            
            switch (range) {
                case 'week':
                    fromDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 6);
                    toDate = new Date(now);
                    break;
                case 'month':
                    fromDate = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                    toDate = new Date(now);
                    break;
                case '3months':
                    fromDate = new Date(now.getFullYear(), now.getMonth() - 3, now.getDate());
                    toDate = new Date(now);
                    break;
                case '6months':
                    fromDate = new Date(now.getFullYear(), now.getMonth() - 6, now.getDate());
                    toDate = new Date(now);
                    break;
                case 'year':
                default:
                    fromDate = new Date(now.getFullYear(), 0, 1);
                    toDate = new Date(now.getFullYear(), 11, 31);
                    break;
            }
            
            return {
                fromDate: fromDate.toISOString().split('T')[0],
                toDate: toDate.toISOString().split('T')[0]
            };
        }

        function applyDateRangeFilter() {
            const dateRange = document.getElementById('dateRange').value;
            const { fromDate, toDate } = getDateRange(dateRange);
            
            filteredContributionData = allContributionData.filter(item => {
                const itemDate = new Date(item.date);
                return itemDate >= new Date(fromDate) && itemDate <= new Date(toDate);
            });
        }

        function applyComparisonFilter() {
            const dateRange = document.getElementById('dateRange').value;
            const { fromDate, toDate } = getDateRange(dateRange);
            
            filteredComparisonData = comparisonData.filter(item => {
                const itemDate = new Date(item.date);
                return itemDate >= new Date(fromDate) && itemDate <= new Date(toDate);
            });
        }

        function aggregateData(data, aggregationType) {
            if (aggregationType === 'daily') {
                return data;
            }
            
            const aggregated = {};
            
            data.forEach(item => {
                const date = new Date(item.date);
                let key, displayDate;
                
                if (aggregationType === 'weekly') {
                    // Get Monday of the week
                    const monday = new Date(date);
                    monday.setDate(date.getDate() - date.getDay() + (date.getDay() === 0 ? -6 : 1));
                    key = monday.toISOString().split('T')[0];
                    displayDate = `Week of ${monday.toLocaleDateString()}`;
                } else if (aggregationType === 'monthly') {
                    key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    displayDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                }
                
                if (!aggregated[key]) {
                    aggregated[key] = {
                        date: displayDate || key,
                        contributions: 0,
                        count: 0
                    };
                }
                
                aggregated[key].contributions += item.contributions;
                aggregated[key].count += 1;
            });
            
            return Object.values(aggregated).sort((a, b) => {
                // For monthly data, sort by the key (YYYY-MM format)
                if (aggregationType === 'monthly') {
                    return Object.keys(aggregated).indexOf(a.date) - Object.keys(aggregated).indexOf(b.date);
                }
                return new Date(a.date) - new Date(b.date);
            });
        }

        function parseContributionsHtml(html) {
            // Create a temporary DOM to parse the HTML
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Find all contribution day elements
            const contributionDays = doc.querySelectorAll('td.ContributionCalendar-day');
            const data = [];
            
            contributionDays.forEach(day => {
                const date = day.getAttribute('data-date');
                const level = parseInt(day.getAttribute('data-level') || '0', 10);
                
                // Find the associated tooltip to get the actual contribution count
                const dayId = day.getAttribute('id');
                let contributions = 0;
                
                if (dayId) {
                    const tooltip = doc.querySelector(`tool-tip[for="${dayId}"]`);
                    if (tooltip) {
                        const tooltipText = tooltip.textContent || '';
                        contributions = parseContributionCount(tooltipText);
                    }
                }
                
                // If we couldn't get exact count from tooltip, estimate from level
                if (contributions === 0 && level > 0) {
                    contributions = estimateContributionsFromLevel(level);
                }
                
                if (date) {
                    data.push({
                        date: date,
                        contributions: contributions,
                        level: level
                    });
                }
            });
            
            // Sort by date
            return data.sort((a, b) => new Date(a.date) - new Date(b.date));
        }

        function parseContributionCount(tooltipText) {
            // Parse text like "6 contributions on January 7th." or "1 contribution on January 21st."
            const match = tooltipText.match(/(\d+)\s+contributions?/);
            if (match) {
                return parseInt(match[1], 10);
            }
            
            // Handle "No contributions" case
            if (tooltipText.includes('No contributions')) {
                return 0;
            }
            
            return 0;
        }

        function estimateContributionsFromLevel(level) {
            // GitHub uses levels 0-4, estimate contribution counts
            const estimates = [0, 1, 3, 6, 10];
            return estimates[level] || 0;
        }

        function onDateRangeChange() {

            return data.map(item => ({

            // Hide all chart types

            switch (chartType) {

                case 'bar':

        function showHeatmapChart(data) {
            const container = document.getElementById('heatmapChart');
            container.style.display = 'block';
            
            // Only show heatmap for daily data
            const aggregationType = document.getElementById('aggregation').value;
            if (aggregationType !== 'daily') {
                container.innerHTML = '<p style="text-align: center; color: #8b949e; padding: 40px;">Heatmap view is only available for daily data. Please select "Daily" view.</p>';
                return;
            }
            
            // Simple heatmap implementation
            const maxContributions = Math.max(...data.map(d => d.contributions));
            const cellSize = 12;
            const gap = 2;
            
            container.innerHTML = '';
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.style.width = '100%';
            svg.style.height = '200px';
            
            const weeks = Math.ceil(data.length / 7);
            svg.setAttribute('viewBox', `0 0 ${weeks * (cellSize + gap)} ${7 * (cellSize + gap)}`);
            
            data.forEach((item, index) => {
                const week = Math.floor(index / 7);
                const day = index % 7;
                const intensity = maxContributions > 0 ? item.contributions / maxContributions : 0;
                
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', week * (cellSize + gap));
                rect.setAttribute('y', day * (cellSize + gap));
                rect.setAttribute('width', cellSize);
                rect.setAttribute('height', cellSize);
                rect.setAttribute('rx', 2);
                
                const color = intensity === 0 ? '#161b22' : 
                             intensity < 0.25 ? '#0e4429' :
                             intensity < 0.5 ? '#006d32' :
                             intensity < 0.75 ? '#26a641' : '#39d353';
                
                rect.setAttribute('fill', color);
                rect.setAttribute('stroke', '#1b1f23');
                
                const title = document.createElementNS('http://www.w3.org/2000/svg', 'title');
                title.textContent = `${item.date}: ${item.contributions} contributions`;
                rect.appendChild(title);
                
                svg.appendChild(rect);
            });
            
            container.appendChild(svg);
        }

        function showMetrics(data) {
            const total = data.reduce((sum, item) => sum + item.contributions, 0);
            const average = Math.round(total / data.length * 10) / 10;
            const maxContributions = data.reduce((max, item) => Math.max(max, item.contributions), 0);
            const mostActiveDay = data.find(item => item.contributions === maxContributions);
            const activeDays = data.filter(item => item.contributions > 0).length;
            
            // Format the most active day with month
            let mostActiveDayDisplay = 'N/A';
            if (mostActiveDay) {
                const date = new Date(mostActiveDay.date);
                const options = { month: 'short', day: 'numeric' };
                mostActiveDayDisplay = date.toLocaleDateString('en-US', options);
            }
            
            const metricsSection = document.getElementById('metricsSection');
            metricsSection.innerHTML = `

                    <div class="metric-value">${total}</div>
